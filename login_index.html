<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="./login_style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>User Registration Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="Submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module" src="login_script.js">
            // Your JavaScript code can go here
        </script>
    </body>
</html>
